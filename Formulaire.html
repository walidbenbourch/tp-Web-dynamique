<!DOCTYPE html>
    <html>
    <head>
    </head>
        <body>
                <h1 align="center">Inscription au PFE</h1><br><br>
                <form align="center" margin="100%" >
                        <label for="nomf">Nom:</label>
                        <input type="text" id="nomf" name="nomf"><br><br><br>
                        <label for="pnom">Prénom:</label>
                        <input type="text" id="pnom" name="pnom"><br><br><br>
                        <label for="num">N° de groupe:</label>
                        <input type="number" id="num" name="num" min="1" max="65" step="1"><br><br><br>
                        <label for="sujet">votre sujet:</label><br>
                        <input type="text" id="sujet" name="sujet"><br><br>
                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="7" cols="40"></textarea><br><br>
                        <label for="debu">Date de Début:</label>
                        <input type="date" id="debu" name="debu"><br><br><br>
                        <label for="fin">Date de Fin:</label>
                        <input type="date" id="fin" name="fin"><br><br><br>
                        <label for="encad">encadrant</label><br>
                        <select id="encad" name="encad">
                            <option value="" desiabled selected>--</option>>
                            <option value="Pr1">Pr1</option>
                            <option value="Pr2">Pr2</option>
                            <option value="Pr3">Pr3</option>
                            <option value="Pr4">Pr4</option>
                        </select><br><br><br>
                       <input type="submit" value="Envoyer">
                        <input type="reset" value="Annuler">
                </form>
</body>
</html>
